<!DOCTYPE html>
<html>
<head>
	<title>定位实例</title>
	<style type="text/css">
		.section{
			background: #ccc;
			width: 400px;
			height:200px;
			margin-left:-200px;
			margin-top: -100px;
			position:absolute;
			top: 50%;
			left: 50%;
			overflow: hidden;

		}
		.left-top , .right-buttom{
			width: 100px;
			height: 100px;
			border-radius: 50px 0;
			background:#fc0;
			position:relative; 
		}
		.left-top{
			top: -50px;
			left: -50px;
		}
		.right-buttom{
			right: -350px;
			bottom: -50px;
		}

	</style>
</head>
<body>
	<section>
		
		<div class="section">
			<div class="left-top"></div>
			<div class="right-buttom"></div>
		</div>
		
	</section>
</body>
</html>
