<!DOCTYPE html>
<html>
<head>
	<title>综合布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			background: red;
			display: table-cell;
			text-align:center; 
			vertical-align:middle;
		}

		.center{
			width: 50px;
			height: 50px;
			background: green;
			vertical-align:middle;
			display: inline-block;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="center"></div>
	</div>
</body>
</html>
